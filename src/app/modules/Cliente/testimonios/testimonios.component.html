<div class="container">
  <div id="myCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/img/Testimonio1.png"  class="rounded img-fluid" alt="Testimonio1"  loading="lazy" preserveAspectRatio="xMidYMid slice" focusable="false">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/Testimonio2.png"  class="rounded img-fluid" alt="Testimonio2"  loading="lazy" preserveAspectRatio="xMidYMid slice" focusable="false">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/Testimonio3.png"  class="rounded img-fluid" alt="Testimonio3"  loading="lazy" preserveAspectRatio="xMidYMid slice" focusable="false">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
